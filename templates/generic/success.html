<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sucesso</title>
    <link rel="stylesheet" href="/api/v1/styles">
</head>
<body onload="loadSuccess()">
    <div class="content">
        <b class="titleText">HOSPITAL SANTO</b> <img class="crossTitle" src="/api/v1/images/cross.png" alt="">
        <br><br><br>
        <div id="description">Processo ocorreu devidamente</div>
        <br>
        <button onclick="history.back()" id="button">Fazer processo de novo</button>
        <button onclick="window.location.href = '/api/v1/menu'">Menu</button>
    </div>
</body>
</html>
<script>
    function loadSuccess(){
        let urlQueries = window.location.href.split('?')[1];
        let queriesArray = urlQueries.split('&');
        let descValue = queriesArray[0].split('=');
        let buttonValue = queriesArray[1].split('=');

        document.getElementById("description").innerText = decodeURI(descValue[1])
        document.getElementById("button").innerText = decodeURI(buttonValue[1])
    }
</script>
