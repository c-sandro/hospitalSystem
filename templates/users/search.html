<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisar usuário</title>
    <link rel="stylesheet" href="/api/v1/styles">
    <script src="/api/v1/js" defer></script>
</head>
<body>
    <div class="content">
        <b class="titleText">HOSPITAL SANTO</b> <img class="crossTitle" src="/api/v1/images/cross.png" alt="">
        <br><br>
        <h2>PESQUISAR USUÁRIO</h2>
        <form action="" method="post">
            <div class="options-getter">
                <label for="options">Campo de busca: </label>
                <select onfocusout="users_update_input()" id="options" name="options" required>
                    <option value="0">Email</option>
                    <option value="1">ID</option>
                </select> <label class="redAsteriskText">*</label>
            </div>
            <br>
            <div class="param-getter">
                <label for="param">Parametro:</label>
                <input type="text" id="param" name="param" required> <label class="redAsteriskText">*</label>
            </div>
            <br>
            <label class="redAsteriskText">*</label> = Obrigatório |
            <input type="submit" value="Confirmar">
        </form>
        <br>
        <button onclick="window.location.href='/api/v1/menu'">Voltar</button>
    </div>
</body>
</html>
